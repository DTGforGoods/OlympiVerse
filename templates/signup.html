<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    }

    .container {
    max-width: 400px;
    margin: 50px auto; /* Added margin to center the container */
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
    text-align: center;
    }

    label {
    display: block;
    margin-bottom: 5px;
    }

    input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
    }

    input[type="submit"]:hover {
    background-color: #45a049;
    }

    /* New styles for the Login button */
    .login-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form action="/info" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Sign Up">
    </form>

    <!-- New Login button -->
    <button class="login-button" onclick="window.location.href='/login'">Login if you already have an account !</button>
  </div>
</body>
</html>
